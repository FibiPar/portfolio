<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>About Me</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">Contact</h1>
            </div>
            <div class="profile-container">
                <img class="profile-picture"
                    src="https://i.pinimg.com/736x/78/7c/15/787c15d0b588b798069ff2d55b63c045.jpg" alt="pic3">
                <div class="profile-text-container">
                </div>
                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <a href="index.html"><i class="left-menu-icon fas fa-home"></i></a>
        <a href="aboutMe.html"><i class="left-menu-icon fas fa-user"></i></a>
        <a href="future.html"><i class="left-menu-icon fas fa-clock"></i></a>
        <a href="contact.html"><i class="left-menu-icon fas fa-envelope"></i></a>
        <a href="credits.html"><i class="left-menu-icon fas fa-file"></i></a>
    </div>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2> Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="7fd6ac15-2ffe-4e95-a9ed-07ed2f1cf60d">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right"></div>
        <img src="/assets/right_img.png" alt="">
    <script src="app.js"></script>
</body>

</html>
